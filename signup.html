<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Fusion Cloud Games</title>
    <meta name="fusion-api-base" content="">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="40" height="40">
                            <path d="M6 15c-2.2 0-4-1.7-4-3.8S3.8 7.4 6 7.4c.4-2.5 2.4-4.4 5-4.4 3.1 0 5.6 2.6 5.7 5.7 1.7.6 3 2.1 3 3.9 0 2.5-2 4.6-4.6 4.6H6z" stroke="white" stroke-width="2.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M7.7 12.8c1.1-1.6 4.3-1.5 5.1-2.9.6-1.3-.5-2.4-2.1-2.4-1.2 0-2.2.5-3 1.2" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <span class="logo-text">FUSION</span>
                </div>
                <h2>Crie sua conta</h2>
                <p>Junte-se à comunidade Fusion</p>
            </div>
            
            <form class="auth-form" id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="signupFirstName">Nome</label>
                        <input type="text" id="signupFirstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="signupLastName">Sobrenome</label>
                        <input type="text" id="signupLastName" name="lastName" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="email" required placeholder="seu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Senha</label>
                    <input type="password" id="signupPassword" name="password" required placeholder="Mínimo 6 caracteres" minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="signupConfirmPassword">Confirmar Senha</label>
                    <input type="password" id="signupConfirmPassword" name="confirmPassword" required placeholder="Digite a senha novamente">
                </div>
                
                <div class="form-group">
                    <label for="signupPhone">Telefone/WhatsApp</label>
                    <input type="tel" id="signupPhone" name="phone" required placeholder="(00) 00000-0000">
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="acceptTerms" required>
                        <span>Eu aceito os <a href="#">termos de uso</a> e <a href="#">política de privacidade</a></span>
                    </label>
                </div>
                
                <button type="submit" class="btn-auth">Criar Conta</button>
                
                <div class="auth-footer">
                    <p>Já tem uma conta? <a href="index.html" onclick="window.openLoginModal(); return false;">Entrar</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
